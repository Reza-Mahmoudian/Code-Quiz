<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">

    <title>Code Quiz</title>
</head>

<body>

    <header>
        <h2 id="title">Code Quiz</h2>
        <p id="timer" class="hide"></p>
    </header>

    <div id="instructions" class="instructions">
        <p class="todo">This is a code quiz. You have one minute to answer all the questions. when you get an answer wrong 5 seconds is removed from your time. <br> Good Luck!</p>
    </div>
    <div class="container">
        <div id="question-area" class="hide">
            <h1 id="question">question</h1><br>
            <div id="choices" class="choices">
            </div>
        </div>
        <div id="endScreen" class="hide">
            <p>Your Score Is: <span id="finalScore"></span></p>
            <p>Enter Intials: <input type="text" id="initials" maxlength="3"> <button id="submit" class="btn">Submit</button></p>
        </div>
        <div id="highScoreContainer" class="hide highScoreContainer">
            <h4>Scores</h4>
            <ul id="highScore">

            </ul>
        </div>
        <div id="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="restart-btn" class="btn hide">Play Again</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
